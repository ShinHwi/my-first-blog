<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pop HTML5 Template</title>
<!--

Template 2097 Pop

http://www.tooplate.com/view/2097-pop

-->
    <!-- load CSS -->
    {% load static %}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>                                  <!-- https://getbootstrap.com/ -->

    <link rel="stylesheet" href='{% static "css/tooplate-style.css" %}'>                               <!-- Templatemo style -->

    <script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this in a modern browser such as latest version of Chrome or Microsoft Edge.");</script>

</head>

<body>
    <div id="tm-bg"></div>
    <div id="tm-wrap">
        <div class="tm-main-content">
            <div class="container tm-site-header-container">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-md-col-xl-6 mb-md-0 mb-sm-4 mb-4 tm-site-header-col">
                        <div class="tm-site-header">
                            <h1 class="mb-4">Prayer Journal</h1>
                            {% load static %}
                            <img src='{% static "img/underline2.png" %}' class="img-fluid mb-4">
                            <p>Remnant who follow the Word. This is Today's meditation is for remnant</p>
                        </div>
                    </div>
                    <div class="container">
                        <div class="text-center">
                          <img src=" {{ image_link }} " alt="">
                        </div>
                      </div>

                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">

                    </div>
                </div>
            </div>
            <footer>
                <p class="small tm-copyright-text">Copyright &copy; <span class="tm-current-year">2018</span> SH Company.

                Layout: Tooplate</p>
            </footer>
        </div> <!-- .tm-main-content -->
    </div>
    <!-- load JS -->
    <script src='{% static "js/jquery-3.2.1.slim.min.js"  %}'></script>         <!-- https://jquery.com/ -->
    <script src='{% static "slick/slick.min.js"  %}'></script>                  <!-- http://kenwheeler.github.io/slick/ -->
    <script src='{% static "js/anime.min.js"  %}'></script>                     <!-- http://animejs.com/ -->
    <script src='{% static "js/main.js"  %}'></script>
    <script>

        function setupFooter() {
            var pageHeight = $('.tm-site-header-container').height() + $('footer').height() + 100;

            var main = $('.tm-main-content');

            if($(window).height() < pageHeight) {
                main.addClass('tm-footer-relative');
            }
            else {
                main.removeClass('tm-footer-relative');
            }
        }

        /* DOM is ready
        ------------------------------------------------*/
        $(function(){

            setupFooter();

            $(window).resize(function(){
                setupFooter();
            });

            $('.tm-current-year').text(new Date().getFullYear());  // Update year in copyright
        });

    </script>

</body>
</html>
